["General Settings"]
	#Enable or disable chat announcements from the mod.
	enableChatAnnouncements = true

["Health Multiplier Settings"]
	#Base health multiplier for enemies.
	# Default: 1.0
	# Range: 0.1 ~ 100.0
	baseHealthMultiplier = 1.0
	#Maximum health multiplier for enemies.
	# Default: 2.0
	# Range: 0.1 ~ 10.0
	maxHealthMultiplier = 2.0
	#Increment to increase health multiplier after reaching certain amount of days.
	# Default: 0.2
	# Range: 0.1 ~ 10.0
	healthMultiplierIncrement = 0.2
	#How many in-game days it takes for the health multiplier to increment.
	# Default: 24
	# Range: 1 ~ 100
	daysPerIncrement = 24

